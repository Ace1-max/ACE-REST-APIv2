<html lang="en">

<head>
    <meta charset="utf-8">

<body id="page-top" class="dark-mode">
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-light accordion" id="accordionSidebar">
            <div class="sidebar-brand d-flex align-items-center justify-content-center">
                <div class="sidebar-brand-text mx-3 text-primary-custom">Ajiro Rest APIs</div>
            </div>
            <hr class="sidebar-divider my-0">
            <!-- Dynamic sidebar items will be inserted here -->
        </ul>
        <!-- Sidebar -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- TopBar -->
                <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
                    <button id="sidebarToggleTop" class="btn btn-link rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <img class="img-profile rounded-circle" src="https://i.imgur.com/xwCoQ5H.jpeg" style="width: 40px; height: 40px;">
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Topbar -->

                <!-- Container Fluid-->
                <div class="container-fluid" id="container-wrapper">
                    <!-- Welcome Card -->
                    <div class="row">
                        <div class="col-xl-12 col-md-12 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h2 class="card-title text-primary-custom mb-4">Welcome to Ajiro Rest API</h2>
                                    <p class="mb-0">Explore our APIs by clicking on the categories in the sidebar to find the one you need.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- API Stats Cards -->
                    <div class="row">
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="stats-title" style="font-size: 0.8rem;">AVAILABLE ENDPOINTS</h6>
                                    <p class="stats-value mb-0" id="totalApis" style="font-size: 1.2rem;">Loading...</p>
                                    <i class="fas fa-server card-icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="stats-title" style="font-size: 0.8rem;">CATEGORIES</h6>
                                    <p class="stats-value mb-0" id="apiCategories" style="font-size: 1.2rem;">Loading...</p>
                                    <i class="fas fa-list-alt card-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
